<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static' , filename='style.css')}}">

    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>POKEDEX</title>
</head>
<body>
    <section class="flex">
        {% for itens in list_pokemons%}
        <div class="box">
            <section class="circle"></section>
            <img src="{{itens.img}}" alt="{{itens.name}}" class="pokemon-img">
            <label class="pokemon-name">{{itens.name}}</label><br>
            <label class="pokemon-type">{{itens.type}}</label>
        </div>
        {%endfor%}
    </section>
</body>
</html>
